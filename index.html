<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Cumbeland, MD</h1>
        <ul>
          <li class="time">Monday 10:10</li>
          <li class="condition">clowdy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-moon fa-2xl"></i> <span>50 °F|°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/notGamgee/Week7Weather" target="_blank"
        >Coded By</a
      >
      Samantha Patton
    </p>
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/ed6032bcbc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
